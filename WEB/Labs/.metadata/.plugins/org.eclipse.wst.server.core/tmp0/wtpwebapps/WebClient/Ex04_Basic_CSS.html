<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 가상 클래스 선택자</title>
<style type = "text/css">
/*
 가상 클래스 선택자 (<a:link)
 
 link, visited, hover, active
 */
 	a:link {
	  color: green;
	  background-color: transparent;
	  text-decoration: none;
	}

	a:visited {
	  color: pink;
	  background-color: transparent;
	  text-decoration: none;
	}

	a:hover {
	  color: red;
	  background-color: transparent;
	  text-decoration: underline;
	}

	a:active {
	  color: yellow;
	  background-color: transparent;
	  text-decoration: underline;
	}
</style>
</head>
<body>
<a href="https://www.instagram.com/_flower_boon/">꽃분쓰 인스타 방문하기</a>
</body>
</html>
