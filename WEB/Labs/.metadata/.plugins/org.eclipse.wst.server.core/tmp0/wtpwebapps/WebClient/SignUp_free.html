<html>
    <head>
        <title>로그인 / 회원가입 폼 템플릿</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="wrap">
            <div class="form-wrap">
                <div class="button-wrap">
                    <div id="btn"></div>
                    <button type="button" class="togglebtn" onclick="login()">LOG IN</button>
                    <button type="button" class="togglebtn" onclick="signUp()">SIGN UP</button>
                </div>
                <div class="social-icons">
                    <img src="images/facebook-circle-fill.svg" alt="facebook">
                    <img src="images/twitter-fill.svg" alt="twitter">
                    <img src="images/google-fill.svg" alt="google">
                </div>
                <form id="login" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="아이디 혹은 이메일을 입력하세요" required>
                    <input type="password" class="input-field" placeholder="비밀번호를 입력하세요" required>
                    <input type="checkbox" class="checkbox"><span>비밀번호 저장</span>
                    <button class="submit">Login</button>
                </form>
                <form id="signUp" action="" class="input-group">
                    <input type="text" class="input-field" placeholder="사용할 아이디를 입력하세요" required>
                    <input type="email" class="input-field" placeholder="인증할 이메일을 입력하세요" required>
                    <input type="password" class="input-field" placeholder="사용할 비밀번호를 입력하세요" required>
                    <input type="checkbox" class="checkbox"><span>이용약관에 동의합니다.</span>
                    <button class="submit">signUp</button>
                </form>
            </div>
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("signUp");
            var z = document.getElementById("btn");
            
            
            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0";
            }

            function signUp(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
        </script>
    </body>
</html>
