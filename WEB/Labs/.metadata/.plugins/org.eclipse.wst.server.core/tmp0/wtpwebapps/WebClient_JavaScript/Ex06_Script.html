<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        //java : public void print(){}
        //java : public String print(){return "";}
        //java : public int print(int num, int num2){ return num+num2;}

        //javascript : 사용자 정의 함수
        function callConfirm(){ // void(x), return type(x)
            if(window.confirm("작업내용")){ //confirm 내장 함수 (확인, 취소)
                alert('삭제합니다');
            }else{
                alert('취소합니다');
            }
        }
        function showPopup(){ //open() 새 창
            window.open("Ex06_Popup.html" , "zipcode","width = 200, height = 200");
            //https://www.w3schools.com/jsref/met_win_open.asp
            //window.open(URL, name, specs, replace)
            //window.close() >> close the correct window
            //specs : 브라우저마다 지원 여부가 다름
            //specs : 주소창, 정의 크기 옵션   
        }
        function myFunc(){
            var mywindow = window.open("Ex06_Popup.html", "Msgwindow","width =500, height =200");
            //mywindow 새창의 주소 (팝업창)
            mywindow.document.write("<p>This is Msgwindow window</p>")
        }

        //java : public String goUrlTime(String url) { return "";}
        function goUrlTime(url){ //parameter는 Type 갖지않는다. (var url) (x) 변수명만 쓰세요
            window.setTimeout("location.href='"+url+"'",3000);
            //location.href="http://www.naver.com" 
        }
        function myfun(a,b,c){
            return a+b+c;
        }
        var result = myfun(10,20,30); //내부에 함수가 다른 함수를 호출
        console.log("myfun call : " + result);

        //난이도 쪼금 있음
        //익명함수(함수의 주소를 리턴하는 객체를 만들 수 있다.) (=이름없는 함수)
        //한번 쓰고 버리는 함수
        changeColor = function(){
            window.document.bgColor="silver";
            window.document.fgColor="pink";
        }
    </script>
</head>
<body>
    <h3>내장 함수, 사용자 정의 함수 사용하기</h3>
    <button onclick="callConfirm()">클릭 사건 발생(함수 호출)</button><br>
    <button onclick="showPopup()">팝업창</button><br>
    <button onclick="myFunc()">팝업을 객체형태로</button><br>
    <button onclick="goUrlTime('http://www.naver.com')">주소 이동</button><br>
    <button onclick="changeColor()">익명 함수</button><br>
</body>
</html>
