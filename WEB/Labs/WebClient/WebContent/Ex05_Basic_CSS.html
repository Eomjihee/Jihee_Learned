<!DOCTYPE html>

<style type="text/css">
/*
css
1. 일반 태그(요소)에 적용하는 방법( p, h3, div, hr)
2. 사용자가 css이름 정의해서 사용(.이름, #이름)
	. >> 실제 태그가 class라는 속성으로 반영
	# >> 태그가 id 속성으로 반영
	. > class , # > id
    **id, class 속성은 css, javascript, jquery에서도 활용됨.
    3. 다중 선택자 h1 , h2, h3 {color : pink}
*/
h1, h2, h3 {
	color: pink
}

p {
	background-color: gold
}

#hee {
	color: red
}

.hong {
	color: blue
}
</style>

</head>
