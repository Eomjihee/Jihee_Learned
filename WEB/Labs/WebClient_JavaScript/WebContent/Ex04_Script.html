<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 문법</title>
    <script type="text/javascript">
    /*
        -변수 생성 > 타입 설정 > 초기화
        -모든 변수의 타입 (var) >> ES5 : 이전 ES 2015 (ES6) 이후 (let, const)
        -block sope 를 가진 let과 const 키워드
        -var 함수 (scope) 

        비동기 기술 : 화면 전체를 바꾸지 않고 부분만 변화. 핵심 기술. 이걸 모르면 웹을 모른다..

        var a;
        let b;
        const c;

        -String, Number 타입이 있을까요? 네
        -var ename; undefined
        -ename = "홍길동"; 타입 설정됨 >> String
        -ename = 100; >> Number
        -초기화(처음 값을 갖는 것을 초기화라 함())
        -javascript(정수, 실수, boolean, 문자)
        -내부적으로 >> Number, Boolean, Array, Object ...

        변수의 범위 > page > function
    */
    var num; //page에서.
    function call(){
        let name; // function 내에서.
    }
    var a;
    console.log(a);
    a=100;
    console.log(a);
    console.log(typeof(a));
    
    var i,j;
    i = 200;
    j = 300;
    var result = i+j;
    console.log(result);

    var intnum = 100; //정수
    var dnum = 12.345; //실수
    var flag = true; //boolean
    var str = null; //값이 없다.
    var str2 = "ABC"; //문자열

    console.log(typeof(intnum));
    console.log(typeof(dnum));
    console.log(typeof(flag));
    console.log(typeof(str));
    console.log(typeof(str2));

    //연산자
    //산술 (+,-,*,/,%)
    var num1 = 10;
    var num2 = 3;

    document.write(num1/num2 + "<br>") //실수범위
    document.write(num1%num2 + "<br>") //실수범위

    //관계 (== (===), != , >= , <) ...
    //true , false

    var a = 3;
    var b = 5;
    document.write ((a == b)+ "<br>");
    document.write ((a != b)+ "<br>");
    document.write ((a > b)+ "<br>");

    //논리 (&& (모든 조건이 참인 경우만 참) , ||(둘중 하나만 참이어도 참))
    document.write ((10 > 5)&& (1 != 3) + "<br>");
    document.write ((10 > 5)|| (1 != 3) + "<br>");

    //삼항 연산자
    var result2 = (4%2 == 0) ? "짝수" : "홀수";
    document.write("<br>" + result2 + "<br>");

    //대입 연산자 (+=, -=, *=, /=)
    var p = 10;
    var k = 5;
    p+=k; //p = p+k;
    document.write("결과 : " + p+"<br>");
    var x = 5+5;
    var y = "5" + 5; //결합되버림 55
    var z = "Hello" + 5; //Hello5
    var v = "5";
    var v2 = 5;
    document.write((v==v2)+"<br>"); //true
    document.write((v===v2)+"<br>"); //false 타입도 봐요.

    </script>
</head>

</body>
</html>
