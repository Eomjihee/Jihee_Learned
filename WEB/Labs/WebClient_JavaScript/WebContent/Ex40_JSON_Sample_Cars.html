<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
<body>

<p>Looping through arrays inside arrays.</p>

<p id="demo"></p>

<script>
var myObj = {name: "john", age: 31, city : "New York"}; //Object임
console.log(myObj);

var myJSON = JSON.stringify(myObj); //객체를 문자열로 바꾸는 함수
console.log(myJSON);

var myJSON2 = '{"name":"John", "age":31, "city":"New York"}'; //객체를 문자열로 바꾸는 함수
console.log(myJSON2);
var myObj2 = JSON.parse(myJSON2);
console.log(myObj2);

//JSON 객체 데이터 read

console.log("myObj2.name : "+myObj2.name);
console.log("myObj2['name'] : "+myObj2["name"]);

//myObj2.name = "홍길동" (setter 동작)
//console.log(myObj2.name) (getter 동작)

//확장자
//index.html or index.htm
//css > common.css
//javascript > common.js
//JSON > common.json
//xml > common.xml


//JSON 객체가 value값으로 JSON 객체를 가진다.
//{"employees":{ "firstName":"John", "lastName":"Doe" }}

//JSON객체가 value값으로 Array를 가진다.
//{"employees":["john" , "joe" , "lee"]}

//class Bank { List<Account> list; Car car; Emp[] emp;} 자바에서 이렇게 쓰듯이 자바스크립트도 이런식을 쓸 수 있다.


let myObj3;
myObj3 = {
  "name":"John",
  "age":30,
  "cars": [
    {"name":"Ford", "models":["Fiesta", "Focus", "Mustang"]},
    {"name":"BMW", "models":["320", "X3", "X5"]},
    {"name":"Fiat", "models":["500", "Panda"] }
  ]
}
for(let index in myObj3.cars) {
  //console.log("myObj3.cars[index] : "+myObj3.cars[index]+", .cars[index].name : "+myObj3.cars[index].name+", .cars[index].models" + myObj3.cars[index].models);
  console.log("차량 브랜드 : " + myObj3.cars[index].name);
  for(let i in myObj3.cars[index].models){
    console.log("차량 모델명 : "+ myObj3.cars[index].models[i]);
  }
    console.log("**********")
}
</script>

</body>
</html>
