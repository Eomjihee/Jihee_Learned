<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM을 사용하는 javascript</title>
    <script type="text/javascript">
        function print(){
            var ele = document.getElementById("demo"); //DOM스크립트
            console.log(ele);
            ele.innerHTML = "배고프다";

        
        }

    </script>
</head>
<body>
    <button onclick="print()">클릭하세요</button>
    <p id="demo">demo라는 id는 p태그를 구분하는 식별자</p>
</body>
</html>
