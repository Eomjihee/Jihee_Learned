<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    //javascript 해석 : 웹브라우저(해석기 + 다양한 객체 제공)
    //웹 브라우저 내장 객체
    window.document.write("방가방가<br>");
    document.write("window 객체<br>생략 가능<br>"); //println같은 기능
    
    console.log(10+10); //f12 웹브라우저 개발자도구의 consol창에서만 확인 가능
    console.log("디버깅 확인, 결과 확인, 오류메세지 확인");
    
    document.write("<b>헬로 월드<br>");
    document.write('<table border="1"');
        document.write('<tr><td>AA</td><td>BB</td></tr>');
    document.write("</table>");    
    
    //--------------------------
    var num; // 미리 타입을 정의하지 않아요
    //int num;
    //float num;
    //String num;
    console.log(num);
    num = 100; //이때 타입이 설정 (값을 가지는 순간)
    console.log(num);
    console.log(typeof(num));

    //var ele = window.document.forms[0].elements[0];
    //console.log(ele);
    //Ex02_Script.html:31 Uncaught TypeError: Cannot read property 'elements' of undefined at Ex02_Script.html:31
    //순차적으로 실행하기 때문에 form만들어지기 전에 read하려고 시도하면 문제 발생

    //해결방법
    //1. script문이 form 태그 뒤인 body 아래에 들어가게..
    //2. 순서에 상관없이 처리하려면 함수를 만들고 호출하기
    function data(){
        var ele = window.document.forms[0].elements[0];
        console.log(ele); //ele 갖고있는 것 : <input type="text" name="userid" value="hong">
    }


    </script>
</head>
<body>
    <form action="#" method="get" name="myform">
        <input type="text" name="userid" value="hong"><br>
        <input type="password" name="pwd" value="1004"><br>
        <input type="submit" value="전송">
    </form>
    <input type="button" value="클릭해봐" onclick="data()">
</body>
<script>
    var ele = window.document.forms[0].elements[0];
    console.log(ele);
    console.log(ele.value);
    console.log(ele.value.length);

        //form 태그가 자신의 이름 갖고있음 >> name ="myform"
        //window.document.폼이라므.요소이름
    var ele2 = window.document.myform.userid;
    console.log("ele2 : "+ ele2);
    console.log("ele2 value : "+ele2.value);
    console.log("ele2 length:"+ele2.value.length);

    var value = window.document.myform.userid.value;
    console.log("타입 : " + typeof(value));

    if(value.length<5){
        alert("다시입력해");
        ele2.value="";
    }

    

</script>
</html>
