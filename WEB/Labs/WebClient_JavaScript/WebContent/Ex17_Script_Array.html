<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
    <script type="text/javascript">
        var i = 1;
        var sum = 0;
        while(i <= 10) {
            sum+= i;
            i++;
        }
        document.write("sum : "+sum +"<br>");

        var sum2 = 0;
        for (let i = 0; i <= 10; i++){
            if(i % 3 ===0) { //0%3 >> 0
                console.log("i : " + i);
                //console.log(0%3); JAVA에서는 예외임. 0은 나눌수 없는데 javascript에서는 됨. 주의사항.
                //break;
                continue;
            }
            console.log("for i : "+i)
            sum2+= i;
        }
        document.write("sum2 : "+sum2 +"<br>");
        
        var a = 1;
        do{
            document.write(a+"<br>");
            a++
        }while(a <11);
        
        //Today Point (Array)
        //Java >> Array : Collection 나누어서 처리
        /*
        java

        int[] arr = new int[10];
        int[] arr2 = new int[]{10,20,30};
        int[] arr2 = {10,20,30}; *주의*

        ArrayList al = new ArrayList();
        al.add(10);
        al.add(20);

        javascript : Array(정적 + 동적 다 갖고있음 = 동적이란 얘기) java의 콜렉션과 javascript의 array가 동일한 기능

        */
        //var arr = []; javascript가 조아해용^^
        var arr = [10, 20, 30]; //int[] arr = {10,20,30}
        for(let i = 0; i < 3; i++){
            document.write(arr[i]+"<br>");
        }

        //int[] arr = new int[10]; javascript를 이렇게 표현하는 법은 없어? 있어
        //java는 10개의 방을 만들고 정수의 기본값 0으로 초기화
        var eng = new Array(3); //하지만 잘 안써요. 타입이 설정되지 않았기 때문에 초기화 안됨.
        for(let i = 0; i < eng.length; i++){
            document.write(eng[i]+"<br>");
        }
        eng[0] = 100;
        eng[1] = 200;
        eng[2] = 300;
        for(let i = 0; i < eng.length; i++){
            document.write(eng[i]+"<br>");
        }

        //빈 배열 (좋아하는 스타일)
        var arr2 = []; //good
        arr2.push(10);
        arr2.push(20);

        //1. 배열(Array) 기본방법
        var array = new Array(5); //bad

        //2. 배열(Array) 초기화
        var array2 = new Array(10,20,30);//bad

        //3. 이게 좋음. 값으로 배열 초기화 (정적, 동적) : stack 구조 (push, pop)
        var array3 = [1,2,3]; //good
        var array4 = [];
        array4.push(10); 
        document.write(array4.pop());



    </script>
