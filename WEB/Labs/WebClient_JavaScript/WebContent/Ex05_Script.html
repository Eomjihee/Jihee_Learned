<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문</title>
    <script type="text/javascript">
    var a = 8;
    if(a%2 ==0){
        document.write("짝수 : "+a+"<br>");
    }else{
        document.write("홀수 : "+a+"<br>");

    }

    var c = 7;
    if(c%2 ==0) {
        document.write("2의 배수" + "<br>")
    }else if(c%3 ==0){
        document.write("3의 배수" + "<br>")
    }else{
        document.write("소수" + "<br>")
    }

    var sum = 0;
    for(var v = 0; v <= 100 ; v++){
        sum +=v;
    }
    document.write("sum : "+ sum + "<br>");
    
    //중첩 for 구구단 출력
    for(var v1 = 2; v1 <=9; v1++){
        for(var v2 = 1; v2 <=9; v2++){
            document.write(v1+"X"+v2+"="+(v1*v2)+",&nbsp");
        }
        document.write("<br>");
    }

    </script>
</head>
<body>
    
</body>
</html>
